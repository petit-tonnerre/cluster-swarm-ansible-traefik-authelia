# tasks file for roles/docker
- name: add gpg key
  apt_key:
    url: "{{ docker_repo_key }} "
    id: "{{ docker_repo_key_id }}"
- name: Add repository
  apt_repository:
    repo: "{{ docker_repo }}"
- name: install docker and dependencies
  apt:
    name: "{{ docker_packages }}"
    state: latest
    update_cache: yes
    cache_valid_time: 3600
  with_items: "{{ docker_packages}}"
- name: Assurer que Python et pip sont install√©s
  package:
    name: "{{ python_pip }}"
    state: present
- name: Installer jsondiff avec pip
  pip:
    name: "{{ pip_packages }}"
    state: present
- name: start docker
  service:
    name: docker
    state: started
    enabled: yes


